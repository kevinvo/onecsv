version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file: .env
  web:
    build: .
    stdin_open: true
    tty: true
    command:
      - /bin/bash
      - -c
      - |
        rm -f tmp/pids/server.pid
        bundle exec rails s -p 3000 -b '0.0.0.0'
        yarn build --watch
        yarn build:css --watch
    volumes:
      - web:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file: .env
    environment:
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
volumes:
  postgres:
  web:

