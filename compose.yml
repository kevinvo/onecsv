version: '3.9'
services:
  db:
    container_name: db
    image: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file: .env
  web:
    container_name: web
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
    entrypoint: ./entrypoints/entrypoint-app.sh
  worker:
    container_name: worker
    depends_on:
      - web
      - db
      - redis
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec sidekiq
    volumes:
      - .:/app
    env_file: .env
    entrypoint: ./entrypoints/entrypoint-worker.sh
  redis:
    container_name: redis
    image: 'redis:7-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

volumes:
  redis:
  postgres:



